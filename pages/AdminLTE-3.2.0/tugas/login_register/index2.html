<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <!-------------      image     ------------->
                    <img src="images/white.png" alt="">
                    <div class="text">
                        <p>Jika sudah punya akun silahkan login <i>- sandi permadi</i></p>
                    </div>
                </div>
                <div class="col-md-6 right">
                    <div class="input-box">
                        <header>Log in Akun Anda</header>
                        <form action="#" method="post">
                            <!-- Input Email -->
                            <div class="input-field">
                                <input type="email" class="input" id="email" name="email" required autocomplete="off">
                                <label for="email">Email</label> 
                            </div> 
                            <!-- Input Password -->
                            <div class="input-field">
                                <input type="password" class="input" id="pass" name="password" required>
                                <label for="pass">Password</label>
                            </div> 
                            <!-- Tombol Log In -->
                            <div class="input-field">
                                <button type="submit" class="btn btn-primary">Log In</button>
                            </div> 
                        </form>
                        <div class="signin">
                            <span>Belum punya akun? <a href="index.html">Daftar di sini</a></span>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </div>
</body>
</html>
