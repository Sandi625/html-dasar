<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Daftar Akun</title>
</head>
<body>
  <div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                <!-------------      image     ------------->
                <img src="images/white.png" alt="">
                <div class="text">
                    <p>Selamat Datang Silahkan Buat Akun <i>- Sandi Permadi</i></p>
                </div>
            </div>
            <div class="col-md-6 right">
                <div class="input-box">
                    <header>Buat Akun</header>
                    <form action="#" method="get">
                        <!-- Input Email -->
                        <div class="input-field">
                            <input type="email" class="input" id="email" name="email" required autocomplete="off">
                            <label for="email">Email</label> 
                        </div> 
                        <!-- Input Password -->
                        <div class="input-field">
                            <input type="password" class="input" id="pass" name="password" required>
                            <label for="pass">Password</label>
                        </div> 
                        <!-- Tombol Sign Up -->
                        <div class="input-field">
                            <button type="submit" class="btn btn-primary">Daftar</button>
                        </div> 
                    </form>
                    <div class="signin">
                        <span>Sudah Punya Akun? <a href="index2.html">Log in Disini</a></span>
                    </div>
                </div>  
            </div>
        </div>
    </div>
  </div>
</body>
</html>
