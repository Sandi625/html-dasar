<!DOCTYPE html>
<html>

<head>
  <title>Halaman Login</title>
  <link rel="stylesheet" href="../assets/css/login.css"> <br> <br> <br> <br>
  <br>
  </div>
</head>

<body>

  <div class="form">
    <div class="logo">
      <!-- logo -->
      <div class="logo">
        <img src="../assets/image/favicon.ico" alt="logo">
      </div>
      <!-- Navbar -->
      <nav class="navbar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav> <br> <br> <br> <br>
      <br> <br>
      <h2 class="info"> Masukkan informasi Anda <br>
        pada Kolom dibawah ini
        Untuk info lebih lengkap
        <br>tentang perusahaan kami
      </h2> <br> <br> <br> <br>
      <!-- Video -->
      <div class="video-container">
        <video autoplay muted loop id="bg-video">
          <source src="../assets/image/Sumeru OST _Forest of Jnana and Vidya_ Preview MV _ Genshin Impact (1).mp4"
            type="video/mp4">
        </video>
        <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br>
        <form action="" method="get">
          <!-- username -->
          <div class="username">
            <label for="username">Username:</label> <br>
            <input type="text" id="username" name="username" required
              placeholder="Masukkan username Klik Textfield bagian kiri karna h2 bermasalah">
          </div>
          <br>
          <!-- password -->
          <div class="password">
            <label for="password">Password:</label> <br>
            <input type="password" id="password" name="password" required placeholder="Masukkan password">
          </div> <br> <br>
      </div> <br> <br>
      <input type="submit" value="Submit"> <br> <br> <br> <br>

      </form>
</body>

</html>
